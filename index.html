<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta regresiva Navidad</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="contenedor">

      <audio src="./img/media/music.mp3" id="musica_navidad"></audio>
        <!-- <h1 class="fecha">Tiempo para navidad: </h1> -->
      <div class="circulo"></div>

      <div class="snow">
        <span></span>
      </div>

      <div class="contenedor-timer">
        <div class="contenedor-tiempos">

          <div class="item">
            <p id="dias-restantes">24</p>
            <p>Dias</p>
          </div>

          <div class="item">
            <p id="horas-restantes">24</p>
            <p>Horas</p>
          </div>

          <div class="item">
            <p id="minutos-restantes">24</p>
            <p>Minutos</p>
          </div>

          <div class="item">
            <p id="segundos-restantes">24</p>
            <p>Segundos</p>
          </div>

        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
